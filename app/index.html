<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <!--Add animations.css for CSS transitions &/or Keyframe Animations-->
  <link rel="stylesheet" href="css/animations.css">
  <!--jQuery lets us create JavaScript animations-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!--angular-animate is to enable animation support in Angular-->
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <!--For JavaScript animations-->
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <!--.view-container allows ng-view to have relative positioning-->
  <!--this is key for animating transitions-->
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
